{% extends 'plexauth/base.html' %}

{% block content %}
{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}
	<div id="login" class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
		<div class="jumbotron">
			<h1>{{ plex_server_name }} login</h1>
			<p>login with your plex username and password</p>
			<form role="form" action="/auth/login/" method="post">
			  {% csrf_token %}
			  {% if next %}
	            <input type="hidden" name="next" value="{{ next }}" />
	          {% endif %}
			  <div class="form-group">
			    <input type="text" class="form-control" id="username" name="username" placeholder="Username">
			  </div>
			  <div class="form-group">
			    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
			  </div>
			  <button type="submit" class="btn btn-default btn-primary pull-right">Login</button>
			</form>
		</div>
    </div>
{% endblock %}
